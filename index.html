<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_ly2wNDz-JtvuG3ICM9S2qKYz4ud3ggJfsw&s" type="image/x-icon">
</head>

<body>
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right">
                <button id="toggle-modal">Add New Task</button>
            </div>

        </nav>
        <section class="board">
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="progress" class="task-column">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal add-new-task">
        <div class="bg"></div>

        <div class="center">
            <input type="text" id="task-tittle-input" placeholder="task Tittle">
            <textarea id="task-desc-input" placeholder="Task Description"></textarea>
            <button id="add-new-task" class="add-new-task">Add Task</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
